<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Product</title>
</head>
<body>
<h1>Edit Product</h1>
<form th:action="@{/save-parent}" th:object="${parent}" method="post">
  <input type="hidden" th:field="*{id}" />
  <label>Reason: <input type="text" th:field="*{firstName}" /></label><br/>
  <label>parent_approval: <input type="text" th:field="*{lastName}" /></label><br/>
  <label>parent_approval: <input type="text" th:field="*{phoneNumber}" /></label><br/>
  <label>parent_approval: <input type="email" th:field="*{email}" /></label><br/>

  <button type="submit">Save</button>
</form>
</body>
</html>

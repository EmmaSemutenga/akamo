<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of Books</title>
</head>
<body>
<h1>List of Books</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Actions</th>
    </tr>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.firstName}"></td>
        <td th:text="${student.parent.firstName}"></td>
        <td>
            <a th:href="@{'/edit-student/' + ${student.id}}">Edit</a> |
            <a th:href="@{'/delete-student/' + ${student.id}}">Delete</a>
        </td>
    </tr>
</table>
<a th:href="@{/add-student}">Add Product</a>
</body>
</html>

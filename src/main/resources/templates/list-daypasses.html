<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Day Pass</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<div class="container">
    <!-- Content here -->
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h1>DAYPASS LIST</h1>
            <table class="table">
                <tr>
                    <th scope="col">REASON</th>
                    <th scope="col">PARENT APPROVAL</th>
                    <th scope="col">RESIDENTIAL PARENT APPROVAL</th>
                    <th scope="col">SECURITY GUARD SIGNOFF</th>
                    <th scope="col">ACTIONS</th>
                </tr>
                <tr th:each="daypass : ${daypasses}">
                    <td th:text="${daypass.reason}"></td>
                    <td th:if="${daypass.parent_approval eq 0 }">
                        NOT YET APPROVED
                    </td>
                    <td th:else th:if="${daypass.parent_approval eq 1 }">
                        APPROVED
                    </td>
                    <td th:if="${daypass.res_parent_approval eq 0 }">
                        NOT YET APPROVED
                    </td>
                    <td th:else th:if="${daypass.res_parent_approval eq 1 }">
                        APPROVED
                    </td>
                    <td th:text="${daypass.guard_sign_off}"></td>
                    <td>
                        <a th:href="@{'/edit-daypass/' + ${daypass.id}}">Edit</a> |
                        <a th:href="@{'/delete-daypass/' + ${daypass.id}}">Delete</a>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-md-2"></div>
        <a th:href="@{/add-daypass}">ADD DAYPASS</a>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>

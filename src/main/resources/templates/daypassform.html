<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/daypass}" th:object="${daypass}" method="post">
    <p>Reason: <input type="text" th:field="*{reason}" /></p>
    <p>Parent Aproval: <input type="text" th:field="*{parent_approval}" /></p>
    <p>res_parent_approval: <input type="text" th:field="*{res_parent_approval}" /></p>
    <p>guard_sign_off: <input type="text" th:field="*{guard_sign_off}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
